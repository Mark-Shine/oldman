{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% crispy MessagesForm MessagesForm.helper %}

{%block mod_content%}

  <h1 class="page_header">消息通告</h1>

  <div class="col-md-7">
  <form class="form" action="{%url 'add_message'%}" method="post">
    {%csrf_token%}
    <div class="form-group">
        <label >消息</label>
        <textarea class="form-control" rows="2" name="payload"></textarea> 
    </div>
    <button class="btn btn-info">提交</button>
  </form>
</div>
{%endblock%}
