{% extends 'client_base.html'%}

{% block mod_content%}
    <h4 class='page-header'>选择房间</h4>
    {%for o in objects %}
        <div class="col-md-1 col-sm-1" >
            <div class="thumbnail">
            <div class="caption"><a href="{%url 'room_client'%}?number={{o.room_number}}&f={{o.floor}}">{{o.floor}}-{{o.room_number}}</a></div>
            </div>
        </div>
    {%endfor%}
{%endblock%}
